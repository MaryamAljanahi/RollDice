<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
</head>
<body>
<h1>API Tester</h1>
<button id="testButton">Test /roll API</button>
<p id="result"></p>

<!-- link to the Dice Roller UI -->
<p>
    <a href="/dice-roller">Go to Dice Roller UI</a>
</p>

<script>
    document.getElementById("testButton").addEventListener("click", () => {
        fetch("/roll")
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = `Dice: ${data.dice}, Message: ${data.message}`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").textContent = "API call failed!";
            });
    });
</script>
</body>
</html>
