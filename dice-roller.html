<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice Roller</title>
</head>
<body>
<h1>Roll the Dice</h1>
<img id="diceImage" src="dice1.png" alt="Dice">
<br>
<p id="result">Click "Roll" to start!</p>

<script>
  function rollDice() {
    const diceImage = document.getElementById("diceImage");
    const resultText = document.getElementById("result");

    // Show rolling animation
    diceImage.classList.add("rolling");
    resultText.textContent = "Rolling... ðŸŽ²";

    // Simulate a delay for the rolling animation
    setTimeout(() => {
      // Generate a random dice value
      const diceValue = Math.floor(Math.random() * 6) + 1;

      // Stop rolling animation and update dice image
      diceImage.classList.remove("rolling");
      diceImage.src = `dice${diceValue}.png`;
      resultText.textContent = `You rolled a ${diceValue}!`;
    }, 1000); // Adjust the delay (in milliseconds) for the rolling animation
  }

  // Add event listener to the "Roll" button
  document.addEventListener("DOMContentLoaded", () => {
    const rollButton = document.createElement("button");
    rollButton.textContent = "Roll";
    rollButton.id = "rollButton";
    document.body.appendChild(rollButton);

    rollButton.addEventListener("click", rollDice);
  });
</script>
</body>
</html>
